<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css"/>
    <title>Practica Edades</title>
</head>
<body>
    <form id="form-calculador" onsubmit="return false;">
        <div id="preguntar">
            <h2>Paso 1:</h2>
            <label for="cantidad-integrantes">Ingrese la cantidad de integrantes</label>
            <input type="number" id="cantidad-integrantes"/>
            <button type="submit" id="siguiente-paso">Siguiente</button>
        </div>
        <div id="integrantes" class="oculto">
            <h2>Paso 2: Ingrese edades</h2>
        </div>
        <button type="button" id="calcular-edades" class="oculto">Calcular</button>
        <div id="analisis" class="oculto">
            <h2>Paso 3: Analisis de edades</h2>
            <p>La edad mayor es: <strong id="mayor-edad"></strong></p>
            <p>La menor edad es: <strong id="menor-edad"></strong></p>
            <p>El promedio de edad es: <strong id="promedio-edad"></strong></p>
        </div>
        <div id="error-dato" class="oculto">
            <h2>Algo salió mal</h2>
            <p>No se ingresó un dato válido</p>
        </div>
        <div id="resetear" class="oculto">
            <p>Presionar el boton para comenzar denuevo</p>
            <button type="reset" id="boton-reset">Resetear</button>
        </div>
    </form>
    <script type="text/javascript" src="locators.js"></script>
    <script type="text/javascript" src="funciones.js"></script>
    <script type="text/javascript" src="practicaEdades.js"></script>
</body>
</html>
